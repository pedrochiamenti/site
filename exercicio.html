<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>

<body>
    <header>
        <h1>Faça o seu cadastro</h1>

    </header>

    <section id:cadastro>
        <h2>Preencha com seus dados:</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>
           
            <label for="materia">Para qual matéria você está se candidatando para lecionar?</label>
            <select name="materia" id="materia" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select><br><br>

            <label for="escolaridade">Qual é o seu nível de escolaridade?</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="supcompleto">Ensino Superior Completo</option>
                <option value="mestcursando">Mestrado Cursando</option>
                <option value="mestcompleto">Mestrado Completo</option>
                <option value="drcursando">Doutorado Cursando</option>
                <option value="drcompleto">Doutorado Completo</option>
            </select><br>

            <label for="descricao">Conte um pouco sobre você:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Cadastrar">
        </form>



    </section>

</body>

</html>
